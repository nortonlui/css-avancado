<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target selector</title>
  <style>
    /* Direct child */
    div p {
      background: gray;
    }

    /* Direct after*/
    div+p {
      background: tomato;
    }

    /* By attribute*/
    a[target] {
      background: red;
      color: white;
    }

    /* Specify attribute value */
    input[type="text"],
    input[type="email"] {
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
      <li>Item 1</li>
      <li>
        <p>Item 2</p>
      </li>
      <li>Item 3</li>
    </ul>
    <p>
      Lorem ipsum dolor sit amet.
    </p>
  </div>
  <p>Lorem ipsum dolor sit amet.</p>
  <a href="#">Page 1</a>
  <a href="#" target="_self">Page 2</a>
  <a href="https://google.com" target="_blank">Google</a>
  <br><br>
  <form action="">
    <input type="text" placeholder="Name">
    <input type="email" name="email" id="" placeholder="Email">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
